<div class="col mb-4">
    <a [routerLink]="['./', paper.id]" style="text-decoration: none; color: black;">

        <div class="card border-light bg-transparent h-100">
            <img [src]=" paper.image ? paper.image:  '../../../assets/images/shhh.PNG'" style="min-height: 220px;" class="card-img-top" alt="paper image">
            
            <div class="card-body">   
                <h5 class="card-title text-light fw-bold text-left" [title]="paper.name">
                    {{paper.name}}
                    <h6 [ngClass]="paper.stack.nameColor" class="card-subtitle mb-2 text-left badge rounded-pill">
                        <i [ngClass]="paper.stack.iconClasses"></i>
                        {{paper.stack.categories.subject}}
                    </h6>
                </h5>
                
                <p class="card-text text-light text-left">
                    {{paper.generalDescription}}
                </p>
                
            </div>
            
            <div class="card-footer text-light text-muted border-light text-center">
                From: {{paper.uploaded}}
            </div>
            
        </div>
    </a>
</div>
